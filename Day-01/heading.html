<!-- There are totally 6 types of heading available in HTML 
     The syntax to use a heading is to " <h1>This is a Heading</h1> "
     Here <h1> is a tag which denotes heading and "This is a Heading" is the content inside the tag and together it constitutes as HTML element. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading tutorial</title>
</head>
<body>
    <h1>This is a Heading</h1>
    <h2>This is a Heading</h2>
    <h3>This is a Heading</h3>
    <h4>This is a Heading</h4>
    <h5>This is a Heading</h5>
    <h6>This is a Heading</h6>
</body>
</html>




<!-- Ideally only one H1 heading should be used in a website  -->
